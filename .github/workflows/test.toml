# https://github.com/astral-sh/ruff
name: Ruff Code Scan

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  ruff-scan:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - path: "templates/server/"
            req_file: "templates/server/requirements.txt"
          - path: "templates/app/"
            req_file: "requirements/requirements.txt"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies from ${{ matrix.target.req_file }}
        run: |
          if [ -f "${{ matrix.target.req_file }}" ]; then
            pip install -r ${{ matrix.target.req_file }}
          else
            echo "Warning: Requirements file ${{ matrix.target.req_file }} not found. Skipping."
          fi

      - name: Run Ruff Linter on ${{ matrix.target.path }}
        uses: astral-sh/ruff-action@v3
        with:
          args: "check ${{ matrix.target.path }} --output-format=github --exit-zero"

